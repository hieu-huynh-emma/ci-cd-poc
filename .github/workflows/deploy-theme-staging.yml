name: Deploy Staging

on:
  pull_request:
    types: [
      opened,
      synchronize, # PR commits
      reopened
    ]
    branches: [ main ]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm add -g @shopify/cli@latest

      - name: Push theme to staging
        env:
          SHOPIFY_STORE: "emma-sleep-ca"
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_CLI_STAGING_THEME_TOKEN }}
          SHOPIFY_THEME: "STAGING"
        run: |
          cd theme && shopify theme push \
            --json \
            --store "$SHOPIFY_STORE" \
            --password "$SHOPIFY_TOKEN" \
            --theme "$SHOPIFY_THEME_ID"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    permissions:
      contents: read
    concurrency:
      group: prod-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm add -g @shopify/cli@latest

      - name: Push theme to production
        env:
          SHOPIFY_STORE: "emma-sleep-ca"
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          cd theme && shopify theme push \
            --json \
            --store "$SHOPIFY_STORE" \
            --password "$SHOPIFY_TOKEN" \
            -l -a

