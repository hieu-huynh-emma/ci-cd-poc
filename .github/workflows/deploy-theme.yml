name: [Sample] Deploy Theme

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm add -g @shopify/cli@latest

      - name: Push theme to production
        env:
          SHOPIFY_STORE: "emma-dev"
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
        run: |
          cd theme && shopify theme push \
            --json \
            --store "$SHOPIFY_STORE" \
            --password "$SHOPIFY_TOKEN" \
            -l -a

