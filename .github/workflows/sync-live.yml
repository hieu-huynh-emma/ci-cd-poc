name: Sync Theme
on:
  repository_dispatch
    
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Shopify CLI
        run: npm add -g @shopify/cli@latest

      - name: Push theme to staging
        env:
          SHOPIFY_STORE: "emma-sleep-ca-staging"
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_CLI_STAGING_THEME_TOKEN }}
          SHOPIFY_THEME: "MAIN"
        run: |
          cd theme
          shopify theme pull \
            --store "$SHOPIFY_STORE" \
            --password "$SHOPIFY_TOKEN" \
            -l --json
      - name: Commit and push if theme changed
        run: |
          cd theme
          git config user.name = "Shopify Bot"
          git config user.email = "shopify-bot@emma-sleep.com"
          
          if [[ -z $(git status) ]]; then
            echo "âœ…No theme changes detected."
            exit 0
          fi
          
          git add -A
          timestamp=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          git commit -m "(bot): Sync LIVE theme at ${timestamp}"
          git push


