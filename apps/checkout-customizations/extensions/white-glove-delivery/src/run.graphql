query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        provinceCode
        zip
      }
      deliveryOptions {
        code
        handle
        title
      }
    }
  }
  shop {
    metafield(
      namespace: "accentuate"
      key: "white_glove_delivery_settings"
    ) {
      value
    }
  }
}
