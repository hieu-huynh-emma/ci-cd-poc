query FetchInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        address1
        address2
        city
        countryCode
        provinceCode
        zip
      }
    }
  }
  shop {
    metafield(
      namespace: "accentuate"
      key: "google_address_validator_api_key"
    ) {
      value
    }
  }
}