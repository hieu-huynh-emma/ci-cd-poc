query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        provinceCode
        zip
      }
      deliveryOptions {
        handle
        title
      }
    }
  }
  deliveryCustomization {
    metafield(
      namespace: "$app:delivery-customization"
      key: "scheduled-delivery-with-in-home-setup-excluded-zipcodes"
    ) {
      value
    }
  }
}
